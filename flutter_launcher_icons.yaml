flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon-500.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/app_icon-500.png"
  adaptive_icon_background: "#1A2926"
#  adaptive_icon_foreground_scale_factor: 0.1

  web:
    generate: true
    image_path: "assets/app_icon-500.png"
    background_color: "#1A2926"
    theme_color: "#1A2926"
  windows:
    generate: true
    image_path: "assets/app_icon-500.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app_icon-500.png"